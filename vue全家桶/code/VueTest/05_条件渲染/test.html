<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
    <p v-if="ok">能见到窦窦</p>
    <p v-else="">不不不不能见到窦窦</p>

    <p v-show="ok">成功表白窦窦</p>
    <p v-show="!ok">失败表白窦窦</p>
    <button @click="ok =!ok">时机转换</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
      el:'#demo',
      data:{
            ok:true,

      }
    })
</script>
</body>
</html>
